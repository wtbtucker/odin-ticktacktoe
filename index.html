<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Tac-Toe</title>
</head>
<body>
    <script>
        // initialize list of the possible choices and result
        const choices = ["rock", "paper", "scissors"]
        

        // collect user input and set to lowercase
        let user_choice = prompt("Please choose rock, paper, or scissors")
        user_choice = user_choice.toLowerCase();

        // select a random choice for the computer
        const computer_choice = getComputerChoice()

        console.log(play_round(user_choice, computer_choice))
        
        // select a random integer between 0 and 2 then index into choices for the computer
        function getComputerChoice() {
            let computer_choice = choices[Math.floor(Math.random() * 3)];
            return computer_choice;
        }
        

        function play_round(user_choice, computer_choice) {
            let result_string;
            switch (true) {
                case user_choice === computer_choice:
                    result_string = `Tie!`;
                    return result_string;
                case user_choice === "rock" && computer_choice === "scissors" || user_choice === "paper" && computer_choice === "rock" || user_choice === "scissors" && computer_choice === "paper":
                    result_string = `You win! ${user_choice} beats ${computer_choice}`;
                    return result_string;
                case user_choice === "paper" && computer_choice === "scissors" || user_choice === "scissors" && computer_choice === "rock" || user_choice === "rock" && computer_choice === "paper":
                    result_string = `You lose! ${computer_choice} beats ${user_choice}`;
                    return result_string;
            }
        }
        
        
        // compare two choices and select winner
        // 2 beats 1
        // 1 beats 0
        // 0 beats 2

    </script>
</body>
</html>
