    <title>Tick-Tac-Toe</title>
</head>
<body>
    <script>
     
        console.log(game())

        function game() {
            let user_win_count = 0;
            let computer_win_count = 0;
            let game_result;
            for (let i=0; i < 5; i++) {
                // prompt user for input and set to lowercase
                let user_choice = prompt("Please choose rock, paper, or scissors")
                user_choice = user_choice.toLowerCase();

                // select a random choice for the computer
                const computer_choice = getComputerChoice()
                
                // play a round
                let round_result = play_round(user_choice, computer_choice)
                
                // adjust win counts based on winner
                switch (true) {
                    case round_result === 'user':
                        user_win_count++;
                        break;
                    case round_result === 'computer':
                        computer_win_count++;
                        break;
                    case round_result === 'tie':
                        break;
                }
            }
            // return the winner of the entire game based on round win counts
            return determine_winner(user_win_count, computer_win_count);
        }

        

        function determine_winner(user_win_count, computer_win_count) {
            switch(true) {
                case user_win_count > computer_win_count:
                    game_result = `User wins by a score of ${user_win_count} to ${computer_win_count}`;
                    return game_result;
                case user_win_count < computer_win_count:
                    game_result = `Computer wins by a score of ${computer_win_count} to ${user_win_count}`;
                    return game_result;
                case user_win_count === computer_win_count:
                    game_result = `It's a tie!. Both user and computer scored ${user_win_count}`;
                    return game_result;
            }
        }

        function getComputerChoice() {
            // initialize list of the possible choices
            const choices = ["rock", "paper", "scissors"]

            // select random choice
            let computer_choice = choices[Math.floor(Math.random() * 3)];
            return computer_choice;
        }

        function play_round(user_choice, computer_choice) {
            let result_string;
            switch (true) {
                case user_choice === computer_choice:
                    console.log(`Tie!`)
                    return 'tie';
                case user_choice === "rock" && computer_choice === "scissors" || user_choice === "paper" && computer_choice === "rock" || user_choice === "scissors" && computer_choice === "paper":
                    console.log(`You win! ${user_choice} beats ${computer_choice}`)
                    return 'user';
                case user_choice === "paper" && computer_choice === "scissors" || user_choice === "scissors" && computer_choice === "rock" || user_choice === "rock" && computer_choice === "paper":
                    console.log(`You lose! ${computer_choice} beats ${user_choice}`)
                    return 'computer';
            }
        }
